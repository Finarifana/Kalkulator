<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator GCD dan LCM Interaktif</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator GCD dan LCM Interaktif</h1>

        <div class="chat-container">
            <div class="chat-box" id="chatBox"></div>
        </div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Masukkan pertanyaan atau bilangan..." />
            <button onclick="processInput()">Kirim</button>
        </div>

        <div class="info">
            <h2>Cara Bertanya</h2>
            <p>Anda bisa menanyakan perhitungan GCD atau LCM dengan format berikut:</p>
            <ul>
                <li>"Hitung GCD dari 12 dan 18"</li>
                <li>"Berapa GCD dari 48 dan 180?"</li>
                <li>"GCD 56 dan 98"</li>
                <li>"Hitung LCM dari 4 dan 5"</li>
                <li>"Berapa LCM dari 12 dan 15?"</li>
                <li>"LCM 8 dan 20"</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
